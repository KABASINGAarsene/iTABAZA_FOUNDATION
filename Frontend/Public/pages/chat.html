<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Medistar</title>
  <link rel="stylesheet" href="../Styles/chat.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
</head>
<body>

  <section id="navbar">
    <!-- import your existing navbar -->
  </section>

  <div class="container mt-5">
    <h2 class="mb-4">Your Chats</h2>
    <div id="chatContainer" class="card">
      <div id="chatMessages" class="card-body" style="height: 400px; overflow-y: auto;">
        <!-- Messages will appear here -->
      </div>
      <div class="card-footer d-flex">
        <input type="text" id="messageInput" class="form-control me-2" placeholder="Type a message..."/>
        <button id="sendBtn" class="btn btn-success"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <section id="footer">
    <!-- import your existing footer -->
  </section>

  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script src="../Scripts/chat.js"></script>
  <script type="module" src="./Scripts/navbar.js"></script>

</body>
</html>
